{% extends "accounts/base.html" %}
{% block content %}
{% load static %}

<style>
    .container {
        width: 350px;
        background: #F8F9FD;
        background: linear-gradient(0deg, rgb(255, 255, 255) 0%, rgb(244, 247, 251) 100%);
        border-radius: 40px;
        padding: 25px 35px;
        border: 5px solid rgb(255, 255, 255);
        box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 30px 30px -20px;
        margin: 0 auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .heading {
        text-align: center;
        font-weight: 900;
        font-size: 25px;
        color: rgb(16, 137, 211);
    }
</style>


<div class="container">
    <div class="heading">Password Reset</div>
    <p>An email with instructions to reset your password has been sent to your email address.</p>
    <p>Please check your email and follow the instructions provided to reset your password.</p>
    <a href="{% url 'home' %}">Back to Home</a>
</div>

{% endblock %}
